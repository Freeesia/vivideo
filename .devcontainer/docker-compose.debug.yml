version: "3.7"

services:
  app:
    build:
      dockerfile: Dockerfile
    command: sleep infinity
    volumes:
      - ..:/workspace:cached
      - node-module:/workspace/node_modules
      - ~/.ssh:/home/vscode/.ssh-localhost:ro
  job-storage:
    image: redis:alpine
  job-storage-gui:
    image: redislabs/redisinsight
    volumes:
      - redisinsight:/db
volumes:
  redisinsight:
  node-module:
