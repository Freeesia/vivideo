version: "3.7"

services:
  app:
    image: mcr.microsoft.com/vscode/devcontainers/dotnet:0-7.0
    command: sleep infinity
    volumes:
      - ..:/workspace:cached
      - node-module:/workspace/node_modules
      - video:/video
      - ~/.ssh:/home/vscode/.ssh-localhost:ro
  job-storage:
    image: redis:alpine
  job-storage-gui:
    image: redislabs/redisinsight
    volumes:
      - redisinsight:/db
volumes:
  redisinsight:
  node-module:
  video:
    driver_opts:
      type: nfs
      o: $VIDEO_NFS_O
      device: $VIDEO_NFS_DEVICE